<div class="jumbotron">
    <h2 class="h1-responsive">{{WeatherData.name}}</h2>
    <hr class="my-2">
    <p>{{WeatherData.temp_celcius}}˚C</p>
    <p class="lead">Min: {{WeatherData.temp_min}}˚ Max:{{WeatherData.temp_max}}˚</p>
    <!-- <img src={{weather.icon}}> -->
    <form> 
        <div class="input-group">
            <input type="text" name="city" #userInput class="form-control mb-3" placeholder="Name of the City" aria-label="Name of the City" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary btn-lg" type="button" (click)="getCity(userInput)">Go</button>
            </div>
        </div>
    </form>
</div>
